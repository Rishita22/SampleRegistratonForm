apiVersion : apps/v1
kind: Deployment
metadata:
  name : httpd-deployment
  labels:
    app: httpd

spec:
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
        - name : httpd
          image : devtechieops/webapp:2.0
          ports:
            - containerPort : 80
  selector:
    matchLabels:
      app: httpd

                 
