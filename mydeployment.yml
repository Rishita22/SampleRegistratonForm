apiVersion : apps/v1
kind: Deployment
metadata:
  name : web-deployment
  labels:
    app: httpd

spec:
  template:
    metadata:
      labels:
        app: httpd
    spec:
      containers:
        - name : httpd
          image : devtechieops/web:4.0
          ports:
            - containerPort : 80
        - name: sampleformpage
          image: devtechieops/form:1.0
          ports:
            - containerPort : 8080
  selector:
    matchLabels:
      app: httpd

                 
